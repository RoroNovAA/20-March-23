<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Robust functions in JavaScript</title>
</head>
<body>
    <script>
        //OBJECT AND ARRAYS TO PASS IN THE FUNCTION
        const person1 = {name: "Mithun", age: 20}
        const person2 = {name: "Mithun"}
        const person3 = ["name", "Mithun"]

        
        //MAIN FUNCTION
        function getPerson(obj) {
            const strng = `Name: ${obj.name}, Age: ${obj.age}`
            if(obj.name === undefined || obj.age === undefined) {
                throw new Error("Invalid parameter type");
            }
            return strng;
        }

        //CALLING THE PERSON
        try{
        console.log(getPerson(person1));
        console.log(getPerson(person2));
        console.log(getPerson(person3));
        } catch (err) {
            console.log(err);
        }
    </script>
</body>
</html>
