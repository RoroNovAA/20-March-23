<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password checker</title>
</head>
<body>
    <script>
        //CREATING A CLASS
        class User {
            constructor(username, password) {
                this._username = username;
                this._password = password;
            }

            get password() {
                return this._password.replace(/./g, '*');
            }

            set password(newPassword) {
                if(newPassword.length < 8 || !/\d/.test(newPassword) || !/[A-Z]/.test(newPassword)) {
                    console.error('Password must be atleast 8 characters long and contain at least one number and one uppercase letter.');
                    return;
                }
                this._password = newPassword;
            }
        }

        //INSTANTIATING THE CLASS
        const newUser = new User("Mithun", "Password123");

        //CALLING THE CLASS
        console.log(newUser.password);
    </script>
</body>
</html>
