<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Static Method to Add Two Numbers with Calculator Class</title>
</head>
<body>
    <script>
        //CREATING THE CLASS
        class Calculator {
            constructor(num1, num2) {
                this.num1 = num1;
                this.num2 = num2;
            }
            static add(num1, num2) {
                const sum = num1 + num2;
                return sum;
            }
        }

        //INSTANTIATING THE CLASS
        const exampleOne = new Calculator(5, 12);

        //calling the method
        console.log(Calculator.add(2, 1));
        console.log(Calculator.add(5, 7));
        console.log(Calculator.add(15, 10));
    </script>
</body>
</html>
