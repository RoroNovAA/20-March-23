<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //CREATING A CLASS
        class Employee {
            constructor(name, position, salary) {
                this.name = name;
                this.position = position;
                this.salary = salary;
            }

            getSalary() {
                return this.salary;
            }
        }

        //INSTANTIATING CLASS
        const employee1 = new Employee("david", "Manager", 80000);

        //CALLING THE METHOD
        console.log(employee1.getSalary());
    </script>
</body>
</html>
